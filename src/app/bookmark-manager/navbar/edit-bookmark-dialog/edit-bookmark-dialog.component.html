<h2 mat-dialog-title>Create a new bookmark</h2>
<mat-dialog-content>
  <form [formGroup]="form" novalidate>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name" type="text" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Url</mat-label>
      <input
        matInput
        placeholder="Url"
        type="text"
        formControlName="url"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Group</mat-label>
      <input
        matInput
        placeholder="Group"
        type="text"
        formControlName="group"
        required
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="warn" mat-dialog-close>Cancel</button>
  <button
    mat-flat-button
    color="primary"
    mat-dialog-close
    [disabled]="form.invalid"
    (click)="editBookmark()"
  >
    Edit
  </button>
</mat-dialog-actions>

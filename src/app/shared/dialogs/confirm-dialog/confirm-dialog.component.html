<h2 *ngIf="title" mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  {{ message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="warn" [mat-dialog-close]="false">
    Cancel
  </button>
  <button
    mat-flat-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Confirm
  </button>
</mat-dialog-actions>
